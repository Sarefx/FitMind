{% from 'macros.html' import render_field %}

{% extends "layout.html" %}
{% block content %}

<div class="normalPanel">
    <button onclick="location.href = '/add_blog';" type="submit" class="submit" value="Submit">Add Blog</button>
</div>

<div class="normalPanel">
    <h1>Here are all users:</h1>
    <table style="width:100%">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Logs</th>
            <th></th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td> 
            <td>{{ user.email }}</td>
            <td>{{ user.count_logs() }}</td>  
            <td><a href="{{ url_for('remove_user', user_email=user.email) }}" class="small">Remove</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
