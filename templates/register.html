{% from 'macros.html' import render_field %}
{% extends "layout.html" %}

{% block content %}
    <div class="normalPanel">
        <h1>Please enter your info to register</h1>
        <form method="POST" action="" class="form" id="form">
          {{ form.hidden_tag() }}
          {% for field in form %}
              {{ render_field(field) }}
          {% endfor %}
        </form>
        <button form="form" type="submit" class="submit" value="Submit">Complete</button>
        <a href="{{ url_for('login') }}"><button type="submit" class="submit" value="Submit">Back</button></a>
    </div>
{% endblock %}
